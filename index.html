<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/fonts/iconfont.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部导航 -->
  <div class="layui-header">
    <!-- 导航栏logo区域-->
    <div class="layui-logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 导航栏右侧菜单区域 -->
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;" class="welcome">
            <div>L</div>
          <!-- <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> -->
          贤心
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">更换头像</a></dd>
          <dd><a href="">重置密码</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item">
          <a href=""><span class="iconfont icon-tuichu"></span>退出</a>
      </li>
    </ul>
  </div>
  
  <!-- 左侧菜单 -->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
        <!-- 顶部欢迎语 -->
        <a class="welcome" href="javascript:;">
            <div>L</div>
            <!-- <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> -->
            <span>欢迎 XXX </span>
        </a>
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test" lay-shrink="all">
        <li class="layui-nav-item layui-this"><a href=""><span class="iconfont icon-home"></span>首页</li></a>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发表文章</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>修改密码</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">内容主体区域</div>
  </div>
  <!-- 右侧底部的footer -->
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
